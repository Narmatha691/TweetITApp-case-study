<div class="container mt-4">
    <h2>Comment Notifications</h2>

    <div class="notification-container">
        <div class="notification-card" *ngFor="let n of notificationList" (click)="markAsRead(n.commentNotificationId)">
            <div class="notification-content">
                <h4>{{n.senderName}}</h4>
                <p><strong>Post Title:</strong> {{n.postTitle}}</p>
                <p><strong>Comment:</strong> {{n.commentText}}</p>
                <p><strong>Time:</strong> {{n.notificationTime | date:'dd-MM-YYYY HH:mm'}}</p>
            </div>
            <div class="mark-as-read">
                <input type="checkbox" [(ngModel)]="n.read" />
                <label>Mark as Read</label>
            </div>
        </div>
    </div>
</div>
